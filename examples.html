<!DOCTYPE html>
<html>
    <head>
        <!-- This loads the JQuery library. -->
        <style type="text/css">
            * {
                font-family: "Tahoma";
            }
        </style>
    </head>
    <body>
        <h1>Obama Academy CS Club</h1>
        <p>
            <b>Welcome!</b>
        </p>
        <p id="output"></p>
        
        <!-- Anything inside the script tag will be executed as JavaScript code. -->
        <script>
            var output = document.getElementById("output");
            
            output.innerHTML += "<p>Challenge #1</p>";
            var limit = 10;
            for(var i = 0; i < limit; i++) {
                for(var j = limit - 1; j >= 0; j--) {
                    output.innerHTML += j + " ";
                }
                output.innerHTML += "<br/>";
            }
            
            output.innerHTML += "<p>Challenge #2</p>";
            limit = 10;
            for(var i = 0; i < limit; i++) {
                for(var j = 0; j < limit; j++) {
                    output.innerHTML += i + " ";
                }
                output.innerHTML += "<br/>";
            }
            
            output.innerHTML += "<p>Challenge #3</p>";
            limit = 10;
            for(var i = 0; i < limit; i++) {
                for(var j = 0; j < i; j++) {
                    output.innerHTML += i + " ";
                }
                output.innerHTML += "<br/>";
            }
            
            output.innerHTML += "<p>Challenge #4</p>";
            
            // Solution 1
            var limit = 9;
            for(var i = limit; i > 0; i = i - 2) {
                for(var j = 0; j < limit; j++) {
                    if(j < (limit - i) / 2 || j >= i + (limit - i)/2) {
                        output.innerHTML += "_ ";
                    } else {
                        output.innerHTML += "X ";
                    }
                }
                output.innerHTML += "<br/>";
            }
            
            // Solution 2

                for(var j = 0; j < i; j++) {
                    output.innerHTML += "X ";
                }
                for(var j = 0; j < (limit - i)/2; j++) {
                    output.innerHTML += "_ ";
                }
                output.innerHTML += "<br/>";
            }
            */
        </script>
    </body>
</html>
